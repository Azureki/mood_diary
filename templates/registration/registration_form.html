<!-- registration_form.html -->
<!-- Should extend a base template -->
<!-- Should implement the title block -->
<!-- Should implement content block which display the message with respective message level style-->
<!-- Should use the bootstrap grid system to show a 1 row heading message-->
<!-- use a post form to show the registration page-->
{% extends "loginbase.html" %}
{% block title %}Registion{% endblock %}
{% block details %}
{% load staticfiles %}
<div class='container' align="center" style='width:1920px;height:830px;background:url({% static "tmp/background.jpg" %});'>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">{{message}}</div>
    {% endfor %}
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" align="center">
                    <h3>Register your account</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="container"
    style='margin-top:200px;margin-left:750px;'>
        <div class="col-md-4">
                <div class="panel panel-primary">
                    <div style="font-size:20px" class='panel-heading' align=center>注&nbsp;&nbsp;册</div>
                    <div class='panel-body'>
                        <form action="." method="POST"  >
                            {% csrf_token %}
                            <table>{{form.as_table}}</table>
                            <input class="btn btn-primary btn-lg btn-block"  style="margin-left:0px" type="submit" value="注&nbsp;&nbsp;册">
                        </form>
                    </div>

                </div>
        </div>
    </div>
</div>
{% endblock %}
